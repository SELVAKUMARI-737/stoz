<!DOCTYPE html>
<html>
<head>
  <title>Comparison Table</title>
</head>
<body>
  <h1>Product Comparison</h1>
  <table border="1">
    <tr>
      <th rowspan="2">Product</th>
      <th colspan="2">Features</th>
    </tr>
    <tr>
      <th>Feature 1</th>
      <th>Feature 2</th>
    </tr>
    <tr>
      <td>Product A</td>
      <td>Yes</td>
      <td>No</td>
    </tr>
    <tr>
      <td>Product B</td>
      <td>Yes</td>
      <td>Yes</td>
    </tr>
  </table>
</body>
</html>
