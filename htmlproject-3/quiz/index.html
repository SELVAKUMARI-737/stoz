<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
</head>
<body>
  <h1>Simple Quiz</h1>
  <form>
    <p>1. HTML stands for?</p>
    <input type="radio" name="q1"> Hyper Text Markup Language<br>
    <input type="radio" name="q1"> Home Tool Markup Language<br><br>

    <p>2. Which tag is used for inserting images?</p>
    <input type="radio" name="q2"> &lt;img&gt;<br>
    <input type="radio" name="q2"> &lt;image&gt;<br><br>

    <p>3. Which tag is used for largest heading?</p>
    <input type="radio" name="q3"> &lt;h1&gt;<br>
    <input type="radio" name="q3"> &lt;h6&gt;<br><br>

    <p>4. Which tag creates a line break?</p>
    <input type="radio" name="q4"> &lt;br&gt;<br>
    <input type="radio" name="q4"> &lt;break&gt;<br><br>

    <p>5. Which tag is used for table rows?</p>
    <input type="radio" name="q5"> &lt;tr&gt;<br>
    <input type="radio" name="q5"> &lt;td&gt;<br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
